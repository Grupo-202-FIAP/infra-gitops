name: Validate GitOps

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set up kustomize
        uses: imranismail/setup-kustomize@v2
        with:
          version: 'latest'

      - name: Validate Argo CD Application manifests
        run: |
          echo "Validating Argo CD Application manifests..."
          find argocd/applications -name "*.yaml" -exec kubectl apply --dry-run=client --validate=false -f {} \;

      - name: Validate optional Ingress manifests
        run: |
          if [ -d "apps-ingress" ]; then
            echo "Validating Ingress manifests..."
            find apps-ingress -name "*.yaml" -exec kubectl apply --dry-run=client --validate=false -f {} \;
          else
            echo "No apps-ingress folder found, skipping Ingress validation."
          fi
