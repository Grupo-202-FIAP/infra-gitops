name: Validate GitOps

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install kubectl and kustomize
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          curl -LO https://github.com/kubernetes-sigs/kustomize/releases/latest/download/kustomize_linux_amd64.tar.gz
          tar -xzf kustomize_linux_amd64.tar.gz
          sudo mv kustomize /usr/local/bin/

      - name: Validate YAML files
        run: |
          echo "Validating Argo CD Application manifests..."
          find argocd/applications -name "*.yaml" -exec kubectl apply --dry-run=client -f {} \;
          
          echo "Validating optional Ingress..."
          find apps-ingress -name "*.yaml" -exec kubectl apply --dry-run=client -f {} \;
