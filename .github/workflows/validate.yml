name: Deploy GitOps Applications via OIDC

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set up kustomize
        uses: imranismail/setup-kustomize@v2
        with:
          version: 'latest'

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::056075870573:role/github-action-role
          aws-region: us-east-1

      - name: Configure kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --region us-east-1 \
            --name nextime-cluster

      - name: Apply Argo CD Applications
        run: |
          echo "Applying Argo CD Application manifests..."
          kubectl apply -f argocd/applications/

      - name: Get Argo CD Access Details
        run: |
          echo "---------------------------------------------------"
          echo "OBTENDO DADOS DE ACESSO AO ARGO CD"
          
          echo "Aguardando DNS do Load Balancer..."
          DNS_ALB=""
          for i in {1..20}; do
            DNS_ALB=$(kubectl get ingress argocd-ingress -n argocd -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "")
          
            if [ -n "$DNS_ALB" ]; then
              echo "DNS encontrado na tentativa $i!"
              break
            fi
          
            echo "Tentativa $i: DNS ainda não disponível, aguardando 10s..."
            sleep 10
          done
          
          if [ -z "$DNS_ALB" ]; then
            echo "AVISO: O DNS do ALB ainda não foi propagado. Verifique no Console da AWS ou use 'kubectl get ingress -n argocd'."
          else
            echo "URL DE ACESSO: https://$DNS_ALB"
            echo "URL DAS APIS (Exemplo): https://$DNS_ALB/order"
          fi
          
          ARGO_PWD=$(kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" 2>/dev/null | base64 -d || echo "Senha inicial não encontrada (já deve ter sido alterada).")
          
          echo "USUÁRIO: admin"
          echo "SENHA: $ARGO_PWD"
          echo "---------------------------------------------------"

      - name: Validate Application Pods
        run: |
          echo "Waiting for application pods to be ready..."
          sleep 30
          for app in ms-payment ms-order ms-production ms-orchestrator; do
            echo "Checking pods for $app..."
            kubectl wait --for=condition=Ready pod -l app=$app -n default --timeout=120s || true
            kubectl get pods -l app=$app -n default
          done