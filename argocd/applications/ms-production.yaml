apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ms-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Grupo-202-FIAP/ms-production
    targetRevision: main
    path: infra/k8s
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
